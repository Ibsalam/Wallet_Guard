{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wallet Guard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}" defer></script>
    <meta name="description" content="WalletGuard helps secure your financial assets with top-notch security solutions.">
    <meta name="keywords" content="finance, security, wallet, protection, encryption">
<style type="text/css" media="screen">
 body {
            background-image: url('static/img/Walletguardpage1iv.jpg');
            background-size: cover;
            background-position: center;
        }
</style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold topic">Wallet Guard</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="{% url 'home-page'  %}" class="hover:underline">Home</a></li>
                    <li><a href="{% url 'account:login'  %}" class="hover:underline">Login</a></li>
                    <li><a href="{% url 'account:dashboard' %}" class="hover:underline">Dashboard</a></li>
                    <li><a href="#" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto my-5 py-10 flex-grow bg-cover bg-center" style="background-image: url('{% static "img/Walletguardpage1iv.jpg" %}');">
        <!-- Content -->
        {% block content %}
        {% endblock content %}
    </main>
    {% include 'footer.html' %}
    <!-- Additional Scripts -->
    {% block script %}
    {% endblock %}
</body>
</html>

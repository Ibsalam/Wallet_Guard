<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget - Wallet Guard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Wallet Guard</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:underline">Home</a></li>
                    <li><a href="signup.html" class="hover:underline">Sign Up</a></li>
                    <li><a href="login.html" class="hover:underline">Login</a></li>
                    <li><a href="dashboard.html" class="hover:underline">Dashboard</a></li>
                    <li><a href="#" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto py-10 flex-grow">
        <h2 class="text-3xl font-bold mb-6">Budget</h2>
        <div class="mb-6">
            <h3 class="text-2xl font-bold mb-4">Set Budget</h3>
            <form class="bg-white p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="category">Category</label>
                    <input id="category" type="text" placeholder="Enter budget category" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">Amount</label>
                    <input id="amount" type="number" placeholder="Enter amount" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline" type="submit">Set Budget</button>
            </form>
        </div>
        <div>
            <h3 class="text-2xl font-bold mb-4">Budget Allocations</h3>
            <table class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">Category</th>
                        <th class="py-2 px-4 border-b">Allocated Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-2 px-4 border-b">Food</td>
                        <td class="py-2 px-4 border-b">$500</td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 border-b">Rent</td>
                        <td class="py-2 px-4 border-b">$1,000</td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 border-b">Entertainment</td>
                        <td class="py-2 px-4 border-b">$200</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <ul class="flex justify-center space-x-4 mb-4">
                <li><a href="#" class="hover:underline">Privacy Policy</a></li>
                <li><a href="#" class="hover:underline">Terms of Service</a></li>
                <li><a href="#" class="hover:underline">Contact Us</a></li>
                <li><a href="#" class="hover:underline">About Us</a></li>
            </ul>
            <p>&copy; 2024 Wallet Guard. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

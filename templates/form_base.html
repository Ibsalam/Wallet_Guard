<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wallet Guard{% endblock %}</title>
    <meta name="description" content="WalletGuard helps secure your financial assets with top-notch security solutions.">
    <meta name="keywords" content="finance, security, wallet, protection, encryption">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>

<body>
<div class="bg-gray-100 flex flex-col min-h-screen overall-container">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold topic">Wallet Guard</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="{% url 'home-page'  %}" class="hover:underline">Home</a></li>
                    <li><a href="{% url 'account:login'  %}" class="hover:underline">Login</a></li>
                    <li><a href="{% url 'account:dashboard' %}" class="hover:underline">Dashboard</a></li>
                    <li><a href="#" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto my-5 py-10 flex-grow bg-cover bg-center">
        <!-- Content -->
        {% block content %}
        {% endblock content %}
    </main>
    {% include 'footer.html' %}
    <!-- Additional Scripts -->
    {% block script %}

    {% endblock %}
    </div>
</body>
</html>

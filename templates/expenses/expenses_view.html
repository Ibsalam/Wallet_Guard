{% extends "base.html" %}
{% block content %}
<main class="container mx-auto py-10 flex-grow">
        <h2 class="text-3xl font-bold mb-6">Expenses</h2>
	{% include "expenses/expense-form.html" %}
        <div>
            <h3 class="text-2xl font-bold mb-4">Expense Records</h3>
            <table class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">Category</th>
                        <th class="py-2 px-4 border-b">Amount</th>
                        <th class="py-2 px-4 border-b">Date</th>
                    </tr>
                </thead>
                <tbody>
		{% for expense in expenses %}
                    <tr>
			    <td class="py-2 px-4 border-b">{{ expense.category }}</td>
			    <td class="py-2 px-4 border-b">{{ expense.amount }}</td>
			    <td class="py-2 px-4 border-b">{{ expense.date_added }}</td>
                    </tr>
				
		{% endfor %}
                </tbody>
            </table>
        </div>
    </main>
{% endblock content %}

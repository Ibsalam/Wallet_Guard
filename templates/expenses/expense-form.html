{% load tailwind_filters %}
{% block content %}
<div class="mb-6">
    <h3 class="text-2xl font-bold mb-4">Add Expense</h3>
    <form action="{% url 'wallet:create-expense'  %}" method="POST" class="bg-white p-6 rounded-lg shadow-md">
	    {% csrf_token %}
	    {{ form|crispy }}
	<button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline" type="submit">Add Expense</button>
    </form>
</div>
		
{% endblock content %}

<form method="post" hx-delete="{% url 'wallet:budget-delete' object.id %}" hx-target="#budget-{{ object.id }}" hx-swap="outerHTML">
    {% csrf_token %}
    <p>Are you sure you want to delete this budget?</p>
    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Yes, delete</button>
</form>
